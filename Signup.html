<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모두의 복지 - 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/common.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="app-container p-4">
    
    <!-- 로고 + 타이틀 -->
    <div class="text-center mb-4">
      <img src="assets/img/welfare_logo_symbol_only1.png" alt="모두의 복지 로고" width="60" height="60" class="mb-2">
      <h1 class="page-title">회원가입</h1>
      <p class="page-subtitle">복지 혜택을 쉽게 찾고, 내 삶에 맞게 누려보세요</p>
    </div>

    <!-- 회원가입 폼 -->
    <form onsubmit="return registerUser(event)">
      <div class="mb-3">
        <label for="username" class="form-label">이름</label>
        <input type="text" id="username" class="form-control" placeholder="이름을 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" class="form-control" placeholder="이메일을 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-3 py-2">가입하기</button>
    </form>

    <!-- 구분선 -->
    <div class="divider">또는</div>

    <!-- 소셜 로그인 -->
    <div class="social-login">
      <button class="social-button kakao-login mb-2">
        <span class="icon">💬</span>카카오로 시작하기
      </button>
      <button class="social-button naver-login">
        <span class="icon">🟢</span>네이버로 시작하기
      </button>
    </div>

    <!-- 로그인 안내 -->
    <div class="login-link text-center mt-4">
      이미 계정이 있으신가요? <a href="Signin.html">로그인</a>
    </div>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('비밀번호가 일치하지 않습니다.');
        return false;
      }

      console.log('회원가입 정보:', { username, email, password });
      alert('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
      window.location.href = 'Signin.html';
    }

    function socialLogin(provider) {
      alert(`${provider} 로그인 페이지로 이동합니다.`);
    }
  </script>
</body>
</html>
