<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>모두의 복지 - 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/common.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <!-- 뒤로가기 -->
    <button class="back-button" onclick="history.back()" aria-label="뒤로가기">
      <svg fill="none" height="20" stroke="currentColor" stroke-width="2" width="20">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
      뒤로
    </button>

    <!-- 로고 -->
    <div class="text-center mt-4 mb-3">
      <img src="assets/img/welfare_logo_symbol_only1.png" alt="모두의 복지 로고" width="60" height="60" />
    </div>

    <!-- 제목 및 설명 -->
    <h1 class="page-title text-center">로그인</h1>
    <p class="page-subtitle text-center">복지 정보를 간편하게 확인하세요</p>

    <!-- 로그인 폼 -->
    <form onsubmit="return loginUser(event)" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" class="form-control" placeholder="이메일을 입력하세요" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required />
        <div class="text-end mt-1">
          <a href="#" onclick="forgotPassword()" class="small text-decoration-none">비밀번호를 잊으셨나요?</a>
        </div>
      </div>

      <!-- 로그인 상태 유지 -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
      </div>

      <!-- 로그인 버튼 -->
      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>

    <!-- 회원가입 링크 -->
    <div class="text-center mt-4 signup-link">
      아직 계정이 없으신가요? <a href="Signup.html">회원가입</a>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;

      console.log("로그인 요청:", { email, password, remember });

      alert("로그인 성공! 메인 페이지로 이동합니다.");
      window.location.href = "index.html";
    }

    function forgotPassword() {
      alert("비밀번호 찾기 페이지로 이동합니다.");
    }
  </script>
</body>
</html>
