<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>내 복지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/common.css" rel="stylesheet" /> <!-- 공통 스타일 적용 -->
</head>
<body>
  <div class="app-container">

    <!-- 상단 헤더 -->
    <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom bg-white">
      <button class="btn btn-link px-0" onclick="history.back()">←</button>
      <h5 class="m-0">내 복지</h5>
      <div style="width: 40px;"></div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="p-3 pb-5">
      <!-- 탭 메뉴 -->
      <div class="d-flex justify-content-around text-center mb-4">
        <div>
          <div class="rounded bg-light d-flex align-items-center justify-content-center" style="width: 70px; height: 70px; border-radius: 15px;">⏰</div>
          <div class="small mt-2">마감 알림</div>
        </div>
        <div>
          <div class="rounded bg-light d-flex align-items-center justify-content-center" style="width: 70px; height: 70px; border-radius: 15px;">⭐</div>
          <div class="small mt-2">관심 복지</div>
        </div>
        <div>
          <div class="rounded bg-light d-flex align-items-center justify-content-center" style="width: 70px; height: 70px; border-radius: 15px;">📋</div>
          <div class="small mt-2">신청 내역</div>
        </div>
      </div>

      <!-- 마감 일정 -->
      <div class="fw-bold mb-2">복지 신청 마감 일정</div>
      <div class="mb-2 small">🔔 청년 월세 지원 - 4/15 마감</div>
      <div class="mb-2 small">🔔 긴급복지 지원금 - 4/20 마감</div>
      <div class="mb-4 small">🔔 보육료 지원 - 4/25 마감</div>

      <!-- 찜한 복지 -->
      <div class="fw-bold mb-2">찜한 복지 항목</div>
      <div class="row g-2 mb-4">
        <div class="col-6">
          <div class="bg-light rounded text-center py-3 small fw-semibold">청년 취업지원금</div>
        </div>
        <div class="col-6">
          <div class="bg-light rounded text-center py-3 small fw-semibold">기초생활보장<br/>수급자 지원</div>
        </div>
      </div>

      <!-- 신청 내역 -->
      <div class="fw-bold mb-2">최근 신청 내역</div>
      <div class="mb-2 small">
        청년월세 지원 <span class="text-success">(신청 완료)</span><br />
        <small>- 3/10 제출</small>
      </div>
      <div class="mb-2 small">
        긴급복지 <span class="text-warning">(검토 중)</span><br />
        <small>- 3/20 제출</small>
      </div>
      <div class="mb-2 small">
        기초연금 <span class="text-primary">(승인 완료)</span><br />
        <small>- 2/15 제출</small>
      </div>
    </div>

  </div>

  <!-- 하단 내비게이션 -->
  <nav class="bottom-nav d-flex justify-content-around py-2">
    <a href="index.html" class="nav-link text-dark text-center">
      <div>🏠<br />홈</div>
    </a>
    <a href="Category.html" class="nav-link text-dark text-center">
      <div>📂<br />카테고리</div>
    </a>
    <a href="Calc.html" class="nav-link text-dark text-center">
      <div>🧮<br />계산기</div>
    </a>
    <a href="MyWelf.html" class="nav-link text-dark text-center fw-bold">
      <div>❤️<br />내 복지</div>
    </a>
    <a href="MyInfo.html" class="nav-link text-dark text-center">
      <div>👤<br />내 정보</div>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
